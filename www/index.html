<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ChallengeFinder</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/cfweb.css">
    </head>
    <body>
      <!-- We need to put a wrapper around "container" so that our sidebar
           can appear to the left of the bootstrap grid. Please see:
https://stackoverflow.com/questions/20557912/creating-a-fixed-sidebar-alongside-a-centered-bootstrap-3-grid
        -->
        <div class="container"> <!-- bootstrap uses container class to draw its grid inside -->
          <div id="navbar" class="col-md-12">
              <a href="/challenges"><img src="img/challenge_finder_logo.png" /></a>
          </div>
          <div id="challenge-header" class="col-md-12">
            <div class="col-md-11">
              <h1 class="page-header">// CHALLENGES</h1>
              <div class="sorting-links">
                <a href="#sort/deadline">Deadline</a> &nbsp;|&nbsp;
                <a href="#sort/posted">Date Posted</a> &nbsp;|&nbsp;
                <a href="#sort/award">Award</a>
              </div>
            </div>
            <div class="col-md-1">
              Paginate.. 2.. 3..
            </div>
            <div id="challenges"> <!-- backbone.js uses the challenges id to draw its view in -->
              &nbsp;
            </div>
          </div>
        </div>

        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/jquery.cookie.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/moment.min.js"></script>
        <script src="js/lib/handlebars.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script>
          $(document).ready(function() {
            var cfweb = CFWeb();
          });
        </script>

        <!-- The following <script> sections are Mustache.js templates.
             They remain invisible until they are rendered by
             the ChallengeView object in main.js -->
        <script type="text/x-handlebars" id="index">
          {{#each challenges}}
              <div class="col-md-2">
                <img src="img/{{image_topic}}.jpg" width="100px" height="100px" />
              </div>
              <div class="col-md-7">
                <h5>{{link this}}</h5>
                <p>{{tag_line}}</p>
                <p>Sponsor: &nbsp; {{sponsor}}</p>
                <a href="/#/challenge/{{id}}" target="_blank">Learn More</a>
              </div>
              <div class="col-md-3">
                <p><strong>AWARD &nbsp; </strong>{{top_award}}</p>
                <p><span class="dividing-line">
                -------------</span></p>
                <p><strong>DEADLINE &nbsp; </strong>{{date_str top_deadline}}</p>
                <p><span class="dividing-line">-------------</span></p>
                <p><strong>POSTED &nbsp; </strong>{{date_str post_date}}</p>
              </div>
              <div class="col-md-12 dot-divider">.....................................................</div>
              <div class="col-md-12">&nbsp;</div>
          {{/each}}
          </div>
        </script>
    </body>
</html>
